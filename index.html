<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caixa Clic√°vel</title>
  <style>
    
    #caixa {
      width: 300px;
     height: 300px;
       background-color: rgb(0, 0, 0);
      color: blue;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      margin: 50px auto;
      border-radius: 10px;
      transition: background-color 0.1s;
    }
  </style>
</head>
<body>

  <div id="caixa">Clique</div>

  <script>
    
    const caixa = document.getElementById('caixa');

    caixa.addEventListener('click', () => {
      caixa.style.backgroundColor = 'pink';
      caixa.textContent = 'Ricarlos viadao' ;
    });
  </script>

</body>
</html>
