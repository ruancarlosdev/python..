<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caixa Clicável</title>
  <style>
    
    #caixa1 {
      width: 300px;
     height: 300px;
       background-color: rgb(0, 0, 0);
      color: blue;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      margin: 50px auto;
      border-radius: 10px;
      transition: background-color 0.1s;
    }
    #caixa2 {
        width: 300px;
     height: 300px;
       background-color: rgb(0, 0, 0);
      color: blue;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      margin: 50px auto;
      border-radius: 10px;
      transition: background-color 0.1s;
    }
  </style>
</head>
<body>

  <div id="caixa1">Clique</div>

  <div id="caixa2">Clique</div>

  <script>
    
    const caixa1 = document.getElementById('caixa1');

    caixa1.addEventListener('click', () => {
      caixa1.style.backgroundColor = 'pink';
      caixa1.textContent = 'Luquinha viadao' ;
    });

    const caixa2 = document.getElementById('caixa2');

caixa2.addEventListener('click', () => {
  caixa2.style.backgroundColor = 'pink';
  caixa2.textContent = 'Jao também é' ;
});
  </script>

</body>
</html>
